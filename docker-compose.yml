services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    command: npm run start:dev
    environment:
      - DATABASE_URL=postgresql://root:secret@db:5432/sintonia
      # Enable reliable file watching in Docker for NestJS (chokidar)
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=300
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - /app/node_modules

  db:
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: sintonia
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
