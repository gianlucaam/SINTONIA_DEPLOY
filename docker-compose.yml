services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    command: npm run start:dev
    environment:
      - DATABASE_URL=postgresql://root:secret@db:5432/sintonia
      # Enable reliable file watching in Docker for NestJS (chokidar)
      - CHOKIDAR_USEPOLLING=true
      # Increase interval to reduce CPU / avoid lockups on macOS file sharing
      - CHOKIDAR_INTERVAL=1000
      # Some setups use watchpack; enabling polling helps in containers
      - WATCHPACK_POLLING=true
      - NODE_ENV=development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Cross-platform bind mount (works on macOS and Windows)
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('net').connect(3000, '127.0.0.1').on('connect',()=>process.exit(0)).on('error',()=>process.exit(1))\" "]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  db:
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: sintonia
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d sintonia"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: